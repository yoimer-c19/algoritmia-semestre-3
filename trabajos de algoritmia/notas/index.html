<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora de Notas</h1>
        <form id="formNotas">
            <label for="nota1">Nota 1 (30%):</label>
            <input type="number" id="nota1" step="0.01" min="0" max="5" placeholder="Ingresa la Nota 1" required>

            <label for="nota2">Nota 2 (30%):</label>
            <input type="number" id="nota2" step="0.01" min="0" max="5" placeholder="Ingresa la Nota 2" required>

            <button type="submit">Calcular Nota Necesaria</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
